<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scale=none">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Gluten:wght@300&family=Lato&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav>
        <h1>My Music Player</h1>
    </nav>
    <main>
        <div class="song-list" onscroll="show_scrollbar()" onmouseleave="hide_scrollbar()">
            <div class="songs_head">
                <h1>Songs List</h1>
            </div>
            <ul class="songs">
            </ul>
        </div>
        <div class="current">
            <div class="current-head">
                <h1>Now Playing</h1>
            </div>
            <div class="current-song">
                <div class="current-song-img">
                    <img src="./covers/cover-1.jpg" alt="">
                </div>
                <div class="current-song-name">
                    <h1></h1>
                    <p></p>
                </div>
            </div>
        </div>
    </main>
    <section id="player">
        <div class="playing-gif">
            <video src="play.mp4" pause muted loop></video>
        </div>
        <div class="playing-song">
            <div class="progress">
                <input type="range" min="0" max="100" value="0">
            </div>
            <div class="playing-btn">
                <i class="back-btn fa fa-backward" onclick="playPrevious()"></i>
                <i class="play-btn fa fa-play" onclick="playSong()"></i>
                <i class="forward-btn fa fa-forward" onclick="playNext()"></i>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
