<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-select=none">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Gluten:wght@300&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
        <h1>My Music Player</h1>
    </nav>
    <main>
        <div class="song-list" onscroll="show_scrollbar()" onmouseleave="hide_scrollbar()">
            <div class="songs_head">
                <h1>Songs List</h1>
            </div>
            <ul class="songs">
                <li class="song" id="song1">
                    <div class="song-img">
                        <img src="./covers/cover-1.jpg" alt="">
                    </div>
                    <div class="song-details">
                        <p class="song-name">Apna Bana Le - Bhediya</p>
                        <p class="artists">Sachin-Jigar, Arijit Singh</p>
                    </div>
                    <div class="song-btn">
                        <i class="fa fa-play"></i>
                    </div>
                </li>
                <li class="song" id="song2">
                    <div class="song-img">
                        <img src="./covers/cover-1.jpg" alt="">
                    </div>
                    <div class="song-details">
                        <p class="song-name">Apna Bana Le - Bhediya</p>
                        <p class="artists">Sachin-Jigar, Arijit Singh</p>
                    </div>
                    <div class="song-btn">
                        <i class="fa fa-play"></i>
                    </div>
                </li>
                <li class="song" id="song3">
                    <div class="song-img">
                        <img src="./covers/cover-1.jpg" alt="">
                    </div>
                    <div class="song-details">
                        <p class="song-name">Apna Bana Le - Bhediya</p>
                        <p class="artists">Sachin-Jigar, Arijit Singh</p>
                    </div>
                    <div class="song-btn">
                        <i class="fa fa-play"></i>
                    </div>
                </li>
                <li class="song" id="song4"></li>
                <li class="song" id="song5"></li>
                <li class="song" id="song6"></li>
                <li class="song" id="song7"></li>
                <li class="song" id="song8"></li>
                <li class="song" id="song9"></li>
                <li class="song" id="song10"></li>
                <li class="song" id="song11"></li>
                <li class="song" id="song12"></li>
            </ul>
        </div>
        <div class="current">
            <div class="current-head">
                <h1>Now Playing</h1>
            </div>
            <div class="current-song">
                <div class="current-song-img">
                    <img src="./covers/cover-1.jpg" alt="">
                </div>
                <div class="current-song-name">
                    <h1>Apna Bana Le - Bhediya</h1>
                    <p>Sachin-Jigar, Arijit Singh</p>
                </div>
            </div>
        </div>
    </main>
    <section id="player"></section>
</body>
<script src="script.js"></script>
</html>
